<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Timeline</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=cyrillic,cyrillic-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timeline.css">

</head>

<body>
    <div class="page-wrapper" style="display: flex; align-items: center">
        <div class="container">
            <h3 style="text-align: center;">Timeline</h3>

                <div class="timeline__item">
                    <div class="timeline__block">
                        <div class="event">

                            <div class="event__title">Lorem, ipsum dolor.</div>
                            <div class="event__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                                Deserunt similique in architecto sapiente possimus rem.</div>
                        </div>
                    </div>
                    <div class="timeline__circle"></div>
                </div>
                <div class="timeline__item">
                    <div class="timeline__block">
                        <div class="event">
                            <div class="event__date">18 августа 2019 года</div>
                            <div class="event__title">Lorem, ipsum.</div>
                            <div class="event__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                Cupiditate, ad atque!</div>
                        </div>
                    </div>
                    <div class="timeline__circle"></div>

            </div>
        </div>
    </div>
</body>

</html>
